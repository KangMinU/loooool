      <button class="btn yes" id="yesBtn" type="button">Yes</button>
      <button class="btn no" id="noBtn" type="button">No</button>
    </div>

    <div class="result" id="result">

    </div>

<script>
(function () {
  const yesBtn  = document.getElementById("yesBtn");
  const noBtn   = document.getElementById("noBtn");
  const btnArea = document.getElementById("btnArea");
  const result  = document.getElementById("result");

  if (!yesBtn || !noBtn || !btnArea) return;

  yesBtn.addEventListener("click", () => {
    document.body.classList.add("accepted");
    if (result) result.style.display = "block";
    createStars();
  });

  function createStars() {
    const emojis = ["â­", "ğŸŒŸ", "âœ¨"];
    for (let i = 0; i < 25; i++) {
      const s = document.createElement("div");
      s.className = "star";
      s.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      s.style.left = Math.random() * window.innerWidth + "px";
      s.style.top = window.innerHeight + "px";
      s.style.fontSize = (18 + Math.random() * 16) + "px";
      s.style.animationDelay = (Math.random() * 0.8) + "s";
      document.body.appendChild(s);
      setTimeout(() => s.remove(), 3300);
    }
  }

  let escaped = false;

  /* ì ‘ì†í•  ë•Œë§ˆë‹¤ ëœë¤ìœ¼ë¡œ ëª¨ë“œ ì„ íƒ */
  const MODE = Math.random() < 0.5 ? "teleport" : "magnet";

  function escapeToBody() {
    if (!escaped) {
      escaped = true;
      document.body.appendChild(noBtn);
      noBtn.style.position = "fixed";
      noBtn.style.zIndex = "9999";
      if (MODE === "magnet") noBtn.style.transition = "left 0.25s ease-out, top 0.25s ease-out";
    }
  }

  /* â”€â”€ ëª¨ë“œ 1: ëœë¤ ìˆœê°„ì´ë™ â”€â”€ */
  function teleport() {
    escapeToBody();
    const w = noBtn.offsetWidth || 124;
    const h = noBtn.offsetHeight || 50;
    const pad = 12;
    noBtn.style.transition = "none";
    noBtn.style.left = Math.max(pad, Math.random() * (window.innerWidth - w - pad)) + "px";
    noBtn.style.top  = Math.max(pad, Math.random() * (window.innerHeight - h - pad)) + "px";
  }

  /* â”€â”€ ëª¨ë“œ 2: ìì„ ë°˜ë°œ (Nê·¹-Nê·¹) â”€â”€ */
  function magnetRepel(mouseX, mouseY) {
    escapeToBody();
    const rect = noBtn.getBoundingClientRect();
    const cx = rect.left + rect.width / 2;
    const cy = rect.top + rect.height / 2;

    /* ë§ˆìš°ìŠ¤ â†’ ë²„íŠ¼ ë°©í–¥ ë²¡í„° */
    let dx = cx - mouseX;
    let dy = cy - mouseY;
    const dist = Math.hypot(dx, dy) || 1;

    /* ê°€ê¹Œìš¸ìˆ˜ë¡ ì„¸ê²Œ ë°€ë¦¼ */
    const force = Math.max(120, 300 - dist * 1.5);
    dx = (dx / dist) * force;
    dy = (dy / dist) * force;

    const w = noBtn.offsetWidth || 124;
    const h = noBtn.offsetHeight || 50;
    const pad = 12;
    let newX = cx + dx - w / 2;
    let newY = cy + dy - h / 2;

    /* í™”ë©´ ë°–ìœ¼ë¡œ ì•ˆ ë‚˜ê°€ê²Œ */
    newX = Math.max(pad, Math.min(newX, window.innerWidth - w - pad));
    newY = Math.max(pad, Math.min(newY, window.innerHeight - h - pad));

    noBtn.style.transition = "left 0.25s ease-out, top 0.25s ease-out";
    noBtn.style.left = newX + "px";
    noBtn.style.top  = newY + "px";
  }

  /* â”€â”€ ê³µí†µ: ê·¼ì ‘ ê°ì§€ (PC) â”€â”€ */
  const PROXIMITY = 80;
  document.addEventListener("mousemove", (e) => {
    const rect = noBtn.getBoundingClientRect();
    const cx = rect.left + rect.width / 2;
    const cy = rect.top + rect.height / 2;
    const dist = Math.hypot(e.clientX - cx, e.clientY - cy);
    if (dist < PROXIMITY) {
      if (MODE === "teleport") teleport();
      else magnetRepel(e.clientX, e.clientY);
    }
  });

  noBtn.addEventListener("mouseenter", () => {
    if (MODE === "teleport") teleport();
  });

  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    const t = e.touches[0];
    if (MODE === "teleport") teleport();
    else magnetRepel(t.clientX, t.clientY);
  }, { passive: false });

  noBtn.addEventListener("click", (e) => {
    e.preventDefault();
    if (MODE === "teleport") teleport();
    else magnetRepel(e.clientX, e.clientY);
  });
})();
</script>
